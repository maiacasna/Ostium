<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Mirador</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
    <style>html,body,#my-mirador{height:100%;margin:0}</style>
  </head>
  <body>
    <div id="my-mirador"></div>
    <script src="https://unpkg.com/mirador@^3/dist/mirador.min.js"></script>
    <script>
      Mirador.viewer({
        id: 'my-mirador',
        manifests: {
          'https://iiif.lib.harvard.edu/manifests/drs:48309543': { provider: 'Harvard University' }
        },
        windows: [
          { loadedManifest: 'https://iiif.lib.harvard.edu/manifests/drs:48309543' }
        ],
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ostium</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
  <!-- Optional local CSS (delete if you prefer CDN) -->
  <!-- <link rel="stylesheet" href="assets/mirador.min.css"> -->

  <style>
    body, html { margin: 0; height: 100%; overflow: hidden; background: #000; }
    #app { position: fixed; inset: 0 0 48px 0; }
    footer {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 16px;
      background: rgba(255, 255, 255, 0.95);
      border-top: 1px solid rgba(0, 0, 0, 0.08);
      font: 12px/1.2 Roboto, sans-serif;
      z-index: 2;
    }
    footer a {
      color: #1a1a1a;
      text-decoration: none;
      letter-spacing: 0.04em;
      text-transform: uppercase;
    }
    footer a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div id="app"></div>
  <footer>
    <a href="about.html">About Ostium</a>
    <a href="#" aria-disabled="true">Uni1</a>
    <a href="#" aria-disabled="true">Uni2</a>
  </footer>
  <script src="assets/mirador.min.js"></script>

  <script>
    const catalog = [
      {
        manifestId: 'catalogs/collection-1/manifest.json',
        label: 'Collection One',
        provider: 'Local Catalog'
      },
      {
        manifestId: 'catalogs/collection-2/manifest.json',
        label: 'Collection Two',
        provider: 'Local Catalog'
      }
    ];

    // ------------------------------------------------------------
    // Start Mirador with a selectable catalog
    // ------------------------------------------------------------
    function startMirador() {
      Mirador.viewer({
        id: 'app',
        windows: [],
        catalog,
        window: {
          sideBarOpen: false,
          defaultView: 'single',
          allowFullscreen: true
        },
        workspaceControlPanel: {
          enabled: true,
          controls: {
            addWindow: true
          }
        },
        language: 'en',
        translations: {
          en: {
            welcome: 'Welcome to Ostium'
          }
        },
        theme: {
          palette: { primary: { main: '#1976d2' } }
        }
      });
    }

    startMirador();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mirador – Manifest-Driven Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
  <!-- Optional local CSS (delete if you prefer CDN) -->
  <!-- <link rel="stylesheet" href="assets/mirador.min.css"> -->

  <style>
    body, html { margin: 0; height: 100%; overflow: hidden; background: #000; }
    #app { position: fixed; inset: 0 0 48px 0; }
    footer {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 16px;
      background: rgba(255, 255, 255, 0.95);
      border-top: 1px solid rgba(0, 0, 0, 0.08);
      font: 12px/1.2 Roboto, sans-serif;
      z-index: 2;
    }
    footer a {
      color: #1a1a1a;
      text-decoration: none;
      letter-spacing: 0.04em;
      text-transform: uppercase;
    }
    footer a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div id="app"></div>
  <footer>
    <a href="about.html">About</a>
    <a href="#" aria-disabled="true">Uni1</a>
    <a href="#" aria-disabled="true">Uni2</a>
  </footer>
  <script src="assets/mirador.min.js"></script>

  <script>
    const manifestUrl = './manifest.json';
    // Always use fetch; serve the folder with a tiny HTTP server (e.g. python -m http.server 8000)
    fetch(manifestUrl)
      .then(r => {
        if (!r.ok) throw new Error('Manifest not found');
        return r.json();
      })
      .then(manifest => startMirador(manifest))
      .catch(err => {
        console.error('Error loading manifest.json:', err);
        showError('Could not load manifest.json');
      });

    // ------------------------------------------------------------
    // Shared function that actually starts Mirador
    // ------------------------------------------------------------
    function startMirador(manifest) {
      Mirador.viewer({
        id: 'app',
        windows: [{
          // If your Mirador build expects a URL, you can use:
          // loadedManifest: 'manifest.json'
          // If it accepts inline JSON, keep this:
          loadedManifest: manifestUrl,
          canvasIndex: 0
        }],
        window: {
          sideBarOpen: false,
          defaultView: 'single',
          allowFullscreen: true
        },
        workspaceControlPanel: {
          enabled: false,           // you can keep the panel itself
          controls: {
            addWindow: false,      // ⬅️ this hides the “+ Add resource” button
            // other controls you could toggle:
            // openNew: false,
            // closeWorkspace: false,
            // etc.
          },
        },
        theme: {
          palette: { primary: { main: '#1976d2' } }
        }
        
      });
    }

    function showError(msg) {
      document.getElementById('app').innerHTML =
        '<h1 style="color:#fff; text-align:center; margin-top:20vh;">' +
        msg +
        '</h1>';
    }
  </script>
</body>
</html>
